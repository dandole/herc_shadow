autoinstall:
  # version is an Autoinstall required field.
  version: 1

  interactive-sections:
    - identity

  # This adds the default ubuntu-desktop packages to the system.
  # Any desired additional packages may also be listed here.
  packages:
    - ubuntu-desktop-minimal
    
  snaps:
    - name: firefox
    
  storage:
    layout:
      name: lvm
      password: LUKS_PASSPHRASE
      
  late-commands:
    - curtin in-target -- apt update
    - curtin in-target -- apt upgrade -y
    - curtin in-target -- wget https://installers.privateinternetaccess.com/download/pia-linux-3.5.7-08120.run
    - curtin in-target -- chmod +x *.run
    - curtin in-target -- ./pia-linux-3.5.7-08120.run
